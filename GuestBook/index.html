<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.css">
</head>

<body>
<div class="container">
    <form id="form-identifier" novalidate>

        <div class="mt-4">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">
                    Tittle
                </label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="title">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">
                    Contents
                </label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="contents"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">
                    Signature
                </label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="signature">
                </div>
            </div>

            <div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="woman" name="gender" value="woman"
                                       checked>
                                <label class="form-check-label">
                                    Woman
                                </label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="gender" id="man" value="man">
                                <label class="form-check-label">
                                    Man
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="email" id="email">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-2">Checkbox</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="agree" checked>
                            <label class="form-check-label">
                                I agree to display my email address
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" id="btn">Send</button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
<div id="row">

</div>

<script id="entry-template" type="text/x-handlebars-template">
<div class='card mt-2' data-set="{{id}}">
    <div class='card-body mt-4'>
        <dl class='row'>
            <dt class='col-sm-3'>Title:</dt>
            <dd class='col-sm-9'>{{title}}</dd>
            <dt class='col-sm-3'>Signature:</dt>
            <dd class='col-sm-9'>{{signature}}</dd>
            <dt class='col-sm-3'>Contents:</dt>
            <dd class='col-sm-9'>{{contents}}</dd>
            <dt class='col-sm-3'>Gender:</dt>
            <dd class='col-sm-9'>{{gender}}</dd>
            <dt class='col-sm-3'>E-mail:</dt>
            <dd class='col-sm-9'>
                {{#if agree}}
                {{email}}
                {{else}}
                hidden
                {{/if}}
            </dd>
        </dl>
        <a href="#/" class="btn btn-danger" onclick="Delete(this)">Delete</a>
    </div>
</div>
</script>

<script src="js/validate.js"></script>
<script src="js/handlebars.min-v4.7.3.js"></script>
<script src="js/main.js"></script>


</html>

<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>guestbook</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>

    <!-- Create form -->
    <div class="container">
        <form name="guestbook" id="myForm" novalidate>

            <div class="mt-4">
                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">
                        Title
                    </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="title">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="contents" class="col-sm-2 col-form-label">
                        Contents
                    </label>
                    <div class="col-sm-8">
                        <textarea name="contents" class="form-control" id="contents"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="signature" class="col-sm-2 col-form-label">
                        Signature
                    </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="signature">
                    </div>
                </div>

                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="gender" value="woman" id="woman"
                                    checked>
                                <label class="form-check-label" for="woman">
                                    Woman
                                </label>
                            </div>

                            <div class="form-check ">
                                <input type="radio" class="form-check-input" name="gender" value="man" id="man">
                                <label class="form-check-label" for="man">
                                    Man
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-group row">
                    <label for="mail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="mail">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-2">Checkbox</div>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="agree" name="check" checked>
                            <label class="form-check-label" for="agree">
                                I agree to display my email address
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" value="send">Send</button>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <div id="content">

    </div>

    <!-- Show date from result by addrow function-->
    <script src="js/handlebars.min-v4.7.3.js"></script>
    <script id="tpl" type="text/x-handlebars-template">
        <div class='card mt-2'>
        <div class='card-body mt-4'>
            <dl class='row'>
                <dt class='col-sm-3'>Title: </dt>
                <dd class='col-sm-9'>{{title}}</dd>
                <dt class='col-sm-3'>Signature: </dt>
                <dd class='col-sm-9'>{{signature}}</dd>
                <dt class='col-sm-3'>Contents: </dt>
                <dd class='col-sm-9'>{{contents}}</dd>
                <dt class='col-sm-3'>Gender: </dt>
                <dd class='col-sm-9'>{{gender}}</dd>
                <dt class='col-sm-3'>E-mail:</dt>
                <dd class='col-sm-9'>
                    {{#if checkBox}}
                        {{email}}
                    {{else}}
                        hidden
                    {{/if}}
                </dd>
            </dl>
        </div>
    </div>
</script>
    <script src="js/validate.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
